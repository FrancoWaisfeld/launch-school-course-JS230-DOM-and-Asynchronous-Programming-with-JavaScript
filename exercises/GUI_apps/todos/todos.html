<!DOCTYPE html>

<html lang="en">

<head>
  <title>Todos</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="todos.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="todos.js"></script>
</head>

<body>
  <h1>Todos</h1>
  <ul id="todos">
  </ul>
  <div class="overlay hide"></div>
  <div class="confirm_prompt hide"></div>
  <script id="todos_template" type="text/x-handlebars">
    {{#each todo_items}}
    <li data-id="{{id}}">{{title}}<span class='delete'></span></li>
    {{/each}}
  </script>
  <script id="confirm-template" type="text/x-handlebars">
    <div class="confirm_wrapper" data-id="{{id}}">
      <p>Are you sure you want to delete this todo?</p>
      <div class="actions">
        <a href="#" class="confirm_yes">Yes</a>
        <a href="#" class="confirm_no">No</a>
      </div>
    </div>
  </script>
</body>

</html>
