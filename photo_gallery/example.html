<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="https://via.placeholder.com/1200x900" alt="" id="display_image"/>
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="https://via.placeholder.com/1200x900" alt="" title="Photo 1" class="active thumbnail"/></li>
        <li><img src="https://via.placeholder.com/1200x900/fff/333" alt="" title="Photo 2" class="hidden thumbnail"/></li>
        <li><img src="https://via.placeholder.com/1200x900/66cc33/f0f0f0" alt="" title="Photo 3" class="hidden thumbnail"/></li>
        <li><img src="https://via.placeholder.com/1200x900/993535/aaa" alt="" title="Photo 4" class="hidden thumbnail"/></li>
      </ul>
    </main>
  </body>
</html>
